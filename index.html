      function scaleSidebar() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const body = document.body;

          document.documentElement.style.setProperty('--sidebar-width', '120px')
          body.classList.add('sidebar-small');
          console.log("Set to 'small' sidebar width, text hidden")
        } else if (width <= 900) {
          document.documentElement.style.setProperty('--sidebar-width', '180px')
          body.classList.remove('sidebar-small');

        } else {

          body.classList.remove('sidebar-small');
